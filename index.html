<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candlestick Chart â€“ Separate Files</title>

  <!-- Link our CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Load Chart.js (v4) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1"></script>

  <!-- Load date-fns adapter for time scale -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0"></script>

  <!-- Load chartjs-chart-financial (v3) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.0.0"></script>
</head>
<body>
  <div class="container">
    <h1>Real-Time Candlestick Chart</h1>

    <div class="header">
      <div>
        <label for="coin-select">Select Asset:</label>
        <select id="coin-select">
          <option value="bitcoin">Bitcoin (BTC)</option>
          <option value="ethereum">Ethereum (ETH)</option>
          <option value="dogecoin">Dogecoin (DOGE)</option>
        </select>
      </div>
      <button id="toggle-theme">Toggle Dark Mode</button>
    </div>

    <div class="info-box">
      <h2>Live Price</h2>
      <p id="live-price">Loading...</p>
    </div>

    <div class="chart-container">
      <canvas id="candlestickChart"></canvas>
    </div>
  </div>

  <!-- Our custom script at the very end -->
  <script src="script.js"></script>
</body>
</html>
